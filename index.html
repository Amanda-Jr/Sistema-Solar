<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="img/galaxia.png">
    <link rel="stylesheet" href="style.css">
    <link href="style.scss" rel="stylesheet/scss" type="text/css">
    <title>Sistema Solar</title>
</head>
<body>

    <section class="wrapper"></section>
    <div id="estrela1"></div>
    <div id="estrela2"></div>
    <div id="estrela3"></div>


    <div class="sol"></div>

    <div class="orbita-mercurio">
        <div class="mercurio">
            <p class="p-mercurio">Mercúrio</p>
        </div>
    </div>

    <div class="orbita-venus">
        <div class="venus">
            <p class="p-venus">Vênus</p>
        </div>
    </div>

    <div class="orbita-terra">
        <div class="terra">
            <div class="orbita-lua">
                <div class="lua"></div>
            </div>
            <p class="p-terra">Terra</p>
        </div>
    </div>

    <div class="orbita-marte">
        <div class="marte">
            <p class="p-marte">Marte</p>
        </div>
    </div>

    <div class="orbita-jupter">
        <div class="jupter">
            <p class="p-jupter">Jupter</p>
        </div>
    </div>

    <div class="orbita-saturno">
        <div class="saturno">
            <div class="anel">
                <div class="ane1">
                    <div class="ane2">
                        <div class="ane3">
                            <div class="ane4">
                                <div class="ane5">
                                    <div class="ane6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
            <p class="p-saturno">Saturno</p>
        </div>
        <div class="sombra-saturno"></div>
    </div>

    <div class="orbita-urano">
        <div class="urano">
            <p class="p-urano">Urano</p>
        </div>
    </div>

    <div class="orbita-netuno">
        <div class="netuno">
            <p class="p-netuno">Netuno</p>
        </div>
    </div>

    
    
</body>
</html>
